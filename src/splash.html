<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Ghost Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(15, 15, 16, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      background-color: #0fba81;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(15, 186, 129, 0.8);
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.8;
    }

    .loading {
      width: 80%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      position: absolute;
      height: 100%;
      width: 20%;
      background-color: #0fba81;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(15, 186, 129, 0.4);
      }

      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(15, 186, 129, 0);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(15, 186, 129, 0);
      }
    }

    @keyframes loading {
      0% {
        left: -20%;
      }

      100% {
        left: 100%;
      }
    }

    /* Detectar ambiente WSL/Linux e ajustar estilo conforme necessário */
    @media (forced-colors: active) {
      body {
        background-color: rgb(15, 15, 16);
        opacity: 1;
      }

      .logo {
        border: 2px solid white;
      }
    }
  </style>
</head>

<body>
  <div class="splash-container">
    <div class="logo">G</div>
    <div class="title">LeetCode Ghost Window</div>
    <div class="subtitle" id="loading-text">Inicializando modo ghost...</div>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
  </div>

  <script>
    // Script para ajudar no WSL
    document.addEventListener('DOMContentLoaded', function () {
      // Definir texto baseado no ambiente
      const isWsl = navigator.userAgent.toLowerCase().includes('linux');
      const loadingText = document.getElementById('loading-text');

      if (isWsl) {
        loadingText.innerText = 'Inicializando no ambiente WSL...';
      }

      // Forçar render completo
      window.requestAnimationFrame(() => {
        document.body.style.opacity = 0.99;
        setTimeout(() => {
          document.body.style.opacity = 1;
        }, 10);
      });
    });
  </script>
</body>

</html>
